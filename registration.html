<body>

  <!-- Title -->
  <header>
    <section class="title-section" id="title">
      <div class="container-fluid">
        <div class="title-row row">
          <h1 class="title-heading"> Freedom 35</h1>
          <div class="title-fontimage">
            <i class="title-icon fa-solid fa-calculator"></i>
            <i class="title-icon fa-solid fa-arrow-right"></i>
            <i class="title-icon fa-solid fa-hand-holding-dollar"></i>
          </div>
          <p>Kalkulator, który pomoże Ci zapanować nad finansami.</p>
        </div>
      </div>
    </section>
  </header>
  <main>
    <article>
      <div class="main-container container">
       <h1 class="main-heading">Rejestracja</h1>
      <form action="">
          <div class="type-window">
            <i class="text-icons fa-solid fa-user"></i>
            <input class="text-window" type="text" name="name" placeholder="Imię">
          </div>
          <div class="type-window">
            <i class="text-icons fa-solid fa-envelope"></i>
            <input class="text-window" type="email" name="email" placeholder="Email">
          </div>
          <div class="type-window">
            <i class="text-icons fa-solid fa-lock"></i>
            <input class="text-window" type="password" name="password" placeholder="Hasło">
          </div>
          <div class="type-window">
            <i class="text-icons fa-solid fa-unlock"></i>
            <input class="text-window" type="repassword" name="confirm_password" placeholder="Powtórz Hasło">
          </div>
        <input type="submit" class="register-btn btn btn-success " name="" value="Zarejestruj">
      </div>
        </div>
      </form>
    </article>
